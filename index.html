<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investimentos de Alexsandro Sanches</title>

    <!-- Premium Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <!-- Global Styles -->
    <style>
        body {
            margin: 0;
            background-color: #001F3F;
            color: white;
            font-family: 'Poppins', sans-serif;
        }

        header {
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 999;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(6px);
            transition: 0.4s ease;
        }

        header.shrink {
            padding: 5px 0;
            background: rgba(0, 0, 0, 0.85);
        }

        nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 18px;
        }

        nav img {
            height: 55px;
        }

        nav a {
            color: white;
            margin-left: 20px;
            text-decoration: none;
            font-weight: 500;
        }

        .hero {
            margin-top: 120px;
            text-align: center;
            padding: 40px 20px;
        }

        .hero h1 {
            font-family: 'Playfair Display', serif;
            font-size: 42px;
            color: #D4AF37;
        }

        .slider {
            width: 95%;
            max-width: 1100px;
            margin: 30px auto;
            border-radius: 18px;
            overflow: hidden;
        }

        .slider img {
            width: 100%;
            display: block;
        }

        /* WhatsApp Floating Button */
        .whatsapp-float {
            position: fixed;
            width: 70px;
            height: 70px;
            bottom: 25px;
            right: 25px;
            border-radius: 50%;
            z-index: 999999;
        }

        .whatsapp-float img {
            width: 100%;
            height: 100%;
        }

        /* Email Popup */
        #emailPopup {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: #ffffff;
            color: #000;
            padding: 20px;
            text-align: center;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            box-shadow: 0 -4px 15px rgba(0, 0, 0, 0.3);
            z-index: 999999;
            display: none;
        }

        #emailPopup input {
            width: 85%;
            padding: 12px;
            margin-top: 10px;
            border-radius: 8px;
            border: 1px solid #001F3F;
        }

        #emailPopup button {
            margin-top: 12px;
            background: #001F3F;
            color: #D4AF37;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
        }

        #closePopup {
            color: red;
            font-weight: bold;
            float: right;
            font-size: 18px;
            margin-top: -10px;
        }

    </style>


    <!-- WhatsApp Floating Button -->
    <a href="https://wa.me/5521960105724" class="whatsapp-float" target="_blank">
        <img src="assets/whatsapp.png" alt="WhatsApp">
    </a>

</head>

<body>

    <header id="header">
        <nav>
            <img src="assets/logo.png" alt="Logo">
            <div>
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
                <a href="login.html">Login</a>
            </div>
        </nav>
    </header>

    <section class="hero">
        <h1>Investments Built With Excellence</h1>
        <p>Real Estate • Cryptocurrency • Wealth Management</p>
    </section>

    <!-- Image Slider -->
    <div class="slider">
        <img src="assets/real-estate.jpg">
        <img src="assets/trading-chart.jpg">
        <img src="assets/gold-coins.jpg">
        <img src="assets/crypto-building.jpg">
    </div>

    <!-- Email Popup -->
    <div id="emailPopup">
        <span id="closePopup">✖</span>
        <h3>Need Help?</h3>
        <p>Our team will reply to your email.</p>
        <input type="email" id="emailHelp" placeholder="Enter your email...">
        <button onclick="sendSupportEmail()">Send</button>
    </div>


    <!-- JavaScript -->
    <script>
        // Shrink Header on Scroll
        window.addEventListener("scroll", function () {
            let header = document.getElementById("header");
            if (window.scrollY > 70) header.classList.add("shrink");
            else header.classList.remove("shrink");
        });

        // Email Popup Show (after 10 seconds)
        setTimeout(() => {
            document.getElementById("emailPopup").style.display = "block";
        }, 10000);

        // Close Popup
        document.getElementById("closePopup").onclick = function () {
            document.getElementById("emailPopup").style.display = "none";
        };

        // Email Sender using mailto:
        function sendSupportEmail() {
            let email = document.getElementById("emailHelp").value;
            if (email.trim() === "") {
                alert("Enter your email first.");
                return;
            }

            window.location.href = `mailto:${email}?subject=Support Request&body=Hello, I need help with your website.`;
        }
    </script>

</body>

</html>
